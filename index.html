<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>My title</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <body style="background-color: rgb(251, 48, 118)">

        <div class="main">
        <p></p><font color="blue" size="20">Группа АДБ-21-06</font></p> 
        <p></p><font color="red" size="20">Мой портрет</font></p>  
        <p></p><font color="white" size="10">Трегубов Андрей- карлик на улыбе с изломанными ушами, а за его спиной диплодоки с калашами</font></p>
    
        <p><img src="sobaka.jpg" ></p> 
            <h2>JavaScript Confirm Box</h2>
            <button class="btn" onclick="myFunction()">Try it</button>
            <ul id="demo">

            </ul>
        </div>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function myFunction() {
                (async () => {
                    let response = await fetch('https://kav-api.kovalev.team/servodrive/lastActualData?servoDriveId=1');
                    let el = document.getElementById('demo')
                    el.innerHTML = ""
                    let text = await response.text(); // прочитать тело ответа как текст
                    for (const [key, value] of Object.entries(JSON.parse(text)[0])) {
                        const newEl = document.createElement("li")
                        newEl.appendChild(document.createTextNode(`${key}: ${value}`))
                        el.appendChild(newEl)
                        await sleep(100)
                    }
                })()
            }
        </script>

    </body>

</html>
